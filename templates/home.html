<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}M-Stores{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_mynt.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="top-header">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Myntra logo">

    </div>
    <nav class="menu-bar">
    <a href="#"><i class="fa"></i> </a>
    <a href="#">Mens</a>
    <a href="#">Womens</a>
    <a href="#">Kids</a>
    <a href="#">Sports</a>
    <a href="#">Mobiles</a>
    
    </nav>
    <div class="header-links">
      <a href="{{ url_for('register') }}">
        <div>Hello, sign in<br><strong>Account & Lists</strong></div></a>
    </div>
    <div class="search-bar">
    <form action="/search" class="search-bar">
    <input type="text"  name="q"  placeholder="Search your product">
    </form>
    </div>

    </div>   
    <div class="header-links">
      <a href="{{ url_for('logout') }}">
        <div><strong><center>Logout</center></strong></div></a>
        <a href="#"> <div>Returns<br><strong>& Orders</strong></div></a>
        <div class="cart">
            <i class="fa"></i>
           <a href="{{url_for('cart')}}">ðŸ›’ Cart</a>
        </div>
    </div> 
</header>

<main>
{% block content%}
<div class="auth-container">
    
    <div class="register">
        <h2>Register</h2>

        <form action="/register" class="regis_form" method="post">
            <input type="text" name="name" class="input_attributes" placeholder="Your Name" minlength="2"  required>
            <input type="email" name="mailid" class="input_attributes" placeholder="Email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="must ends with @gmail.com"  required>
            <input type="password" name="password" class="input_attributes" placeholder="Password" minlength="8" required>
            <input type="password" name="confirm_password" class="input_attributes" placeholder="Password" minlength="8" required>

            <input type="submit" class="regis-button"value="Register">
        </form>

        <p><dt>Already have an account? </dt><a href="{{url_for('register')}}">Login</a></p>
    </div>
<div class="login">
        <h2>Login</h2>

        <form action="/login" class="login_page" method="POST">
            <input type="email" name="loginmailid" class="input_attributes" placeholder="Email" required>
            <input type="password" name="loginpassword" class="input_attributes" placeholder="Password" required>
            <input type="submit" class="regis-button" value="Login">
        </form>

        <p><dt>Don't have an account?</dt> <a href="#">Register</a></p>
</div>
</div>

{%endblock%}
</main>
</body>
</html>
